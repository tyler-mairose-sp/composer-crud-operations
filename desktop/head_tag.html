<script type="text/discourse-plugin" version="0.8">
const { iconNode } = require("discourse-common/lib/icon-library");
// TOOLBAR

api.onToolbarCreate(toolbar => {
  toolbar.addButton({
      id: "align_center_button",
      group: "extras",
      icon: "align-center",
      perform: e => e.applySurround('[wrap="center"]\n', '\n[/wrap]', 'align_center_text')
  });
});

api.addToolbarPopupMenuOptionsCallback(() => {
  return {
      action: "badgeGet",
      icon: "cloud",
      label: "GET",
      group: "crud"
  };
});

api.addToolbarPopupMenuOptionsCallback(() => {
  return {
      action: "badgePost",
      icon: "cloud",
      label: "POST",
      group: "crud"
  };
});

api.addToolbarPopupMenuOptionsCallback(() => {
  return {
      action: "badgePut",
      icon: "cloud",
      label: "PUT",
      group: "crud"
  };
});

api.addToolbarPopupMenuOptionsCallback(() => {
  return {
      action: "badgePatch",
      icon: "cloud",
      label: "PATCH",
      group: "crud"
  };
});

api.addToolbarPopupMenuOptionsCallback(() => {
  return {
      action: "badgeDelete",
      icon: "cloud",
      label: "DELETE",
      group: "crud"
  };
});

api.modifyClass("controller:composer", {
  pluginId: 'composer-crud-operations', 
  actions: {
    badgeGet() {
      this.get("toolbarEvent").applySurround('[wrap="badge-post"]\n', '\n[/wrap]', 'get_text');
    },
    badgePost() {
      this.get("toolbarEvent").applySurround('[wrap="badge-post"]\n', '\n[/wrap]', 'post_text');
    },
    badgePut() {
      this.get("toolbarEvent").applySurround('[wrap="badge-post"]\n', '\n[/wrap]', 'put_text');
    },
    badgePatch() {
      this.get("toolbarEvent").applySurround('[wrap="badge-post"]\n', '\n[/wrap]', 'patch_text');
    },
    badgeDelete() {
      this.get("toolbarEvent").applySurround('[wrap="badge-post"]\n', '\n[/wrap]', 'delete_text');
    }
  }
});

// TEXTS
let translations = I18n.translations[I18n.currentLocale()].js;
if (!translations) {
  translations = {};
}
if (!translations.composer) {
  translations.composer = {};
}

translations.composer.align_center_button_title = settings.align_center_button;
translations.composer.align_center_text =
  settings.align_center_text;
  
</script>
