<script type="text/discourse-plugin" version="0.8">
const { iconNode } = require("discourse-common/lib/icon-library");
// TOOLBAR

api.onToolbarCreate(toolbar => {
  toolbar.addButton({
      id: "align_center_button",
      group: "extras",
      icon: "align-center",
      perform: e => e.applySurround('[wrap="center"]\n', '\n[/wrap]', 'align_center_text')
  });
});

api.addToolbarPopupMenuOptionsCallback(() => {
  return {
      action: "badgeGet",
      icon: "cloud",
      label: "GET",
      group: "crud"
  };
});

api.addToolbarPopupMenuOptionsCallback(() => {
  return {
      action: "badgePost",
      icon: "cloud",
      label: "POST",
      group: "crud"
  };
});

api.addToolbarPopupMenuOptionsCallback(() => {
  return {
      action: "badgePut",
      icon: "cloud",
      label: "PUT",
      group: "crud"
  };
});

api.addToolbarPopupMenuOptionsCallback(() => {
  return {
      action: "badgePatch",
      icon: "cloud",
      label: "PATCH",
      group: "crud"
  };
});

api.addToolbarPopupMenuOptionsCallback(() => {
  return {
      action: "badgeDelete",
      icon: "cloud",
      label: "DELETE",
      group: "crud"
  };
});

api.modifyClass("controller:composer", {
  pluginId: 'composer-crud-operations', 
  actions: {
    badgeGet() {
      this.get("toolbarEvent").applySurround('[wrap="badge-post"]\n', '\n[/wrap]', 'GET');
    },
    badgePost() {
      this.get("toolbarEvent").applySurround('[wrap="badge-post"]\n', '\n[/wrap]', 'POST');
    },
    badgePut() {
      this.get("toolbarEvent").applySurround('[wrap="badge-post"]\n', '\n[/wrap]', 'PUT');
    },
    badgePatch() {
      this.get("toolbarEvent").applySurround('[wrap="badge-post"]\n', '\n[/wrap]', 'PATCH');
    },
    badgeDelete() {
      this.get("toolbarEvent").applySurround('[wrap="badge-post"]\n', '\n[/wrap]', 'DELETE');
    }
  }
});

toolbar.addButton({
  id: "crud_options",
  group: "crud",
  icon: "cog",
  title: "composer.crud_options",
  popupMenu: true
});

// TEXTS
let translations = I18n.translations[I18n.currentLocale()].js;
if (!translations) {
  translations = {};
}
if (!translations.composer) {
  translations.composer = {};
}

translations.composer.align_center_button_title = settings.align_center_button;
translations.composer.align_center_text =
  settings.align_center_text;

  translations.composer.GET = "GET";
  translations.composer.POST = "POST";
  translations.composer.PUT = "PUT";
  translations.composer.PATCH = "PATCH";
  translations.composer.DELETE = "DELETE";



</script>
